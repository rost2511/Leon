<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Leon - ставки на спорт!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="mainsection">
        <div class="logo">
            <img src="images/logo.png" alt="Leon logo">
        </div>

        <section class="timer">
            <div id="timer"></div>
            <div class="rectangle">
                <h2 class="rectangle-h2">boxing day</h2>
                <p class="rectangle-p">время <span>английского футбола</span></p>
                <p class="timer-p"><span>дней</span><span>часов</span><span>минут</span><span>секунд</span></p>
            </div>
        </section>
        <img class="bben" src="images/b-ben.png" alt="Big Ben">
        <img class="bridge" src="images/bridge.png" alt="Bridge">
        <img class="flag" src="images/flag.png" alt="British Flag">
        <img class="pepsi" src="images/persi.png" alt="Team">
        <p class="aboutexpert">А. Елагин - Футбольный комментатор<br>и эксперт АПЛ</p>
        <p class="aboutexpert1100">А. Елагин - Футбольный комментатор и эксперт АПЛ</p>

    </div>
    <div class="blacksection">
        <h2 class="prizefund">призовой фонд <span>100 000 &#x20bd;</span></h2>
        <div class="buttonblock">
            <h2 class="buttonblock-title">делай ставки</h2>
            <p class="buttonblock-p"><span>на</span> английскую премьер лигу</p>
            <div class="button"><a href="https://www.leon.ru/"><p>открыть счет</p></a></div>
            <img class="highlight" src="images/highlight.png" alt="highlight">
        </div>
    </div>
</div>

<!--  JavaScript here -->
<script src="js/script.js"></script>
<script src="js/timer.js"></script>
<script>
    new fsTimer('timer', {endDate: new Date('2019-04-17T03:24:00')});
</script>
</body>
</html>
